<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Wrapped</title>
  </head>
  <body>
      <div>
        <h1>Top Tracks:</h1>
        <ul>
            {% for item in tracks %} 
            <li>{{ item }}</li>
            {% endfor %} 
        </ul>
      </div>
      <div>
          <h1>Top Artists</h1>
            {% for item in artists %} 
            <li>{{ item }}</li>
            {% endfor %} 
        </ul>
      </div>
      <div>
          <h1>Top Genres</h1>
          <ul>
            {% for item in genres %} 
            <li>{{ item + ", " + (genres[item])|string }}</li>
            {% endfor %}
          </ul>
      </div>
  </body>
</html>
